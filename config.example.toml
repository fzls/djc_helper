#   想要其他账号拜访1个QQ 123456
#   sailiyam_visit_target_qqs = ["123456"]
#   想要其他账号拜访2个QQ 123456和654321
#   sailiyam_visit_target_qqs = ["123456", "654321"]
#   想要其他账号拜访3个QQ 123456和654321和111111
#   sailiyam_visit_target_qqs = ["123456", "654321", "111111"]
